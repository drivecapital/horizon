[collections.answers]
[[collections.answers.indexes]]
fields = [["questionId"],["timestamp"]]

[collections.messages]
[[collections.messages.indexes]]
fields = [["timestamp"]]

[collections.questions]
[[collections.questions.indexes]]
fields = [["timestamp"]]

[collections.scores]
[[collections.scores.indexes]]
fields = [["score"]]

[collections.users]

[groups.admin]
[groups.admin.rules.carte_blanche]
template = "any()"

[groups.authenticated]

[groups.authenticated.rules.read_current_user]
template = "collection('users').find({ id: userId() })"

[groups.authenticated.rules.store_answers]
template = "collection('answers').store({ answer: any(), questionId: any(), timestamp: any(), userId: userId() })"

[groups.authenticated.rules.list_messages]
template = "collection('messages')"
[groups.authenticated.rules.store_messages]
template = "collection('messages').store({ id: any(), text: any(), timestamp: any(), userId: userId() })"

[groups.authenticated.rules.list_questions]
template = "collection('questions')"

[groups.authenticated.rules.list_scores]
template = "collection('scores')"
